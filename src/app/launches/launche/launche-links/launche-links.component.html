<div
  *ngIf="tabs != null"
  class="links-container">

  <div class="tabs">
    <mat-tab-group animationDuration="0ms">

      <mat-tab
        *ngIf="tabs.articles.length > 0"
        label="Articles">
        <ul>
          <li *ngFor="let item of tabs.articles"> {{ item }} </li>
        </ul>
      </mat-tab>

      <mat-tab
        *ngIf="tabs.images.length > 0"
        label="Images">
          <ul>
              <li *ngFor="let item of tabs.images"> {{ item }} </li>
          </ul>
      </mat-tab>

      <mat-tab
        *ngIf="tabs.video.length > 0"
        label="Video">
          <ul>
              <li *ngFor="let item of tabs.video"> {{ item }} </li>
          </ul>
      </mat-tab>

    </mat-tab-group>

  </div>

</div>
<div
  *ngIf="tabs == null"
  class="links-container-false">

  <span>no links available</span>

</div>
