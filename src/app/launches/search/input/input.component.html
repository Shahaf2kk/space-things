<div [formGroup]="group" >
  <div class="input-title">
    <span>{{ type === 'string' || type === 'Number' || type === 'Date' ? 'Choose ' : 'Has ' }}</span>
    <span>{{ controlName | searchTitle }}</span>
    <span>{{ type === 'string' || type === 'Number' || type === 'Date' ? ':' : '?' }}</span>
  </div>
  <input
    *ngIf="type === 'string'"
    [type]="'text'"
    [value]="value"
    [formControlName]="controlName"
    [placeholder]="placeHolder">

    <input
    *ngIf="type === 'boolean'"
    [type]="'checkbox'"
    [checked]="value == true ? true : false"
    [value]="value != true ? true : false"
    (change)="value = !value"
    [formControlName]="controlName"
    [placeholder]="placeHolder">

    <input
    *ngIf="type === 'Number'"
    [type]="type"
    [checked]="value"
    [formControlName]="controlName"
    [placeholder]="placeHolder">

    <input
    *ngIf="type === 'Date'"
    [type]="'date'"
    [formControlName]="controlName"
    [placeholder]="placeHolder">

  </div>
