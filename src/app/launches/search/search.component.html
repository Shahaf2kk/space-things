<div [formGroup]="quertFieldGroup">
  <div *ngFor="let item of keys_types">
    <app-input
      [group]="quertFieldGroup"
      [controlName]=item.key
      [placeHolder]=item.key
      [type]=item.type
      [value]="item.default_value">
    </app-input>
  </div>
  <button (click)="resetValues()">reset</button>
</div>
